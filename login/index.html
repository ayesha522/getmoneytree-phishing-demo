<!DOCTYPE html>
<html>
<head>
  <title>Sign in</title>
  <link rel="icon" type="image/x-icon" href="https://redash.getmoneytree.com/static/images/redash_icon_small.png">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f3f3f3; }
    .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #0077cc; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center signed-out">
  <div class="login-box">
    <div class="header">
      <div class="text-center m-b-15">
        <a href="/"><img src="https://redash.getmoneytree.com/static/images/redash_icon_small.png" style="width: 60px;"></a>
      </div>
    <h2>Login to Redash</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
  </div>
</body>
</html>
